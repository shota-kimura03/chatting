{% extends 'chat/base.html' %}

{% block content %}
<div class="container">
    <h1>チャット相手の選択</h1>
    {% for object in objects %}
    <p class="alert alert-success" role="alert">
        {{ object }}
        <a href="{% url 'room' current_user object.pk %}" class="btn btn-primary" role="button">チャットへ</a>
    </p>
    {% endfor %}
</div>

{% endblock content %}
