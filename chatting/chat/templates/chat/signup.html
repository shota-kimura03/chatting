{% extends 'chat/base.html' %}

{% load static %}


{% block addcss %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
</style>
{% endblock addcss %}

{% block content %}

<div class="container">
    {% if error %}
    <div class="alert alert-danger text-center" role="alert">{{ error }}</div>
    {% endif %}
    <form class="form-signin" method="POST" action="">{% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">ユーザー登録画面</h1>
        <label for="inputUser" class="sr-only">Username</label>
        <input type="text" id="inputUser" class="form-control" placeholder="ログインID" name="username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="パスワード" name="password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登録</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020 Kimura Shota</p>
    </form>
</div>

{% endblock content %}
